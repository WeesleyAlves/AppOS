<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AppOS - Login</title>
    <link rel="stylesheet" type="text/css" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
    <div id=view-login>
        <div id="campos-login">
            <div class="label-login">Usuario:</div>
            <input type="text" id="inputUser" class="input-login">
            <div class="label-login">Senha:</div>
            <input type="password" id="inputPass" class="input-login"><br>
            <div class="container-button-login">
                <button class="button-login" id=buttonLogin>Login</button>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
