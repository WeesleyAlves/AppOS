<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AppOS - Tecnico</title>

    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/list-os-m.css">
</head>
<body>

<header>
    <div class="logoff" onclick="logoff()">
        Logoff
    </div>
</header>
<div class="container-geral">
        <div id="container-listOS" class="container">
            <div id="container-list-options">
                <select name="options" id="select-list">
                    <option value="Em Aberto">Abertas</option>
                    <option value="Finalizada">Fechadas</option>
                    <option value="Todas">Todas</option>
                </select>
            <div class="button-plus" id="border-button-plus" onclick="reloadOsList()"><img id="refresh-icon" src="../img/refresh.png"></div>
            </div>

            <div id="container-list-os">
                <ul id=os-list>  
                </ul>
            </div>

            <div id="container-search">
                <input type="text" id="input-search" placeholder="Procurar Login">
                <div id="button-search" onclick="buscarCliente()">Buscar</div>
            </div>
        </div>

        <div id="container-viewOs" class="container">
            <div class="btn-return" onclick="closeView('detalhes')">x</div>
            <div class="label">Detalhes OS</div>
            <div id="content-OS"></div>
            <div id="view-os-buttons">
                <div id="btn-resolve" class="button">Finalizar OS</div>
            </div>
        </div>

        <div id="container-fecharOs" class="container">
            <div class="btn-return" onclick="closeView('fechamento')">x</div>
            <div id="content-fechamento">
                <div id="label-fechamento" class="label">Fechamento</div>
                <div class="text-view">Solução:</div>
                <textarea name="solucao" id="text-solucao" cols="30" rows="10"></textarea>
                <div class="text-view">Material Utilizado:</div>
                <textarea name="material" id="text-material" cols="30" rows="10"></textarea>
            </div>
            <div id="fechamento-buttons">
                <div id="btn-fechar" class="button">Concluir</div>
            </div>
        </div>
</div>




<script src="../js/logoff.js"></script>
<script src="../js/mobile.js"></script>
</body>
</html>
