<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AppOS - Admin</title>

    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/view-os.css">
    <link rel="stylesheet" type="text/css" href="../css/list-os.css">
    <link rel="stylesheet" type="text/css" href="../css/user-painel.css">
</head>
<body>

    <div id="container-geral">
        <div id="container-listOS" class="container">
            <div id="container-list-options">
                <select name="options" id="select-list">
                    <option value="Em Aberto">Abertas</option>
                    <option value="Finalizada">Fechadas</option>
                    <option value="Todas">Todas</option>
                </select>
                <div class="button-plus">+</div>
            </div>

            <div id="container-list-os">
                <ul id=os-list>
                    
                </ul>
            </div>
        </div>

        <div id="container-detail" class="container">
            <div id="content-os">

            </div>
            <div id="container-buttons">
                <div id="btn-delete" class="view-buttons">Excluir</div>
                <div id="btn-edit" class="view-buttons">Editar</div>
            </div>
        </div>

        <div id="container-user-info" class="container">
            <h4>Controle de Usuarios</h4>
            <div class="button-user" id="btn-add-user">Novo Usuario</div>

  
        </div>
    </div>
    
    
    <script src="../js/list-os.js"></script>
    <script src="../js/view-os.js"></script>
    
</body>
</html>
